<html lang="en">

<body >

<p></p>
<div class="d-flex justify-content-center">
    <form>
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="email" class="form-control" />
            <label class="form-label" for="email">Email адрес</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="username" class="form-control" />

        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="pass" class="form-control" />
            <label class="form-label" for="pass">Парола</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="confirmPass" class="form-control" />
            <label class="form-label" for="confirmPass">Повтори паролата</label>
        </div>
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Регистрирай се</button>
    </form>
    </div>
