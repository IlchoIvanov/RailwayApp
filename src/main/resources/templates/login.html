<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
</head>
<body >
<div th:replace="~{fragments/navbar}"></div>
<p></p>
<div class="d-flex justify-content-center">
<form>
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="email" id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example1">Email адрес</label>
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2">Парола</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Запомни ме </label>
            </div>
        </div>

        <div class="col">
            <!-- Simple link -->
            <a href="#!">Забрави ли си паролата?</a>
        </div>
    </div>

    <!-- Submit button -->
    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Влез</button>

    <!-- Register buttons -->
    <div class="text-center ">
        <p>Не си член? <a href="#!">Регистрирай се сега</a></p>

    </div>
</form>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
